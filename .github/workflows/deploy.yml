name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY || 'AIzaSyDwjg21jHjrqhUXeQJHSxbMZUnkP6PZYzQ' }}"
          VITE_FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'myhome-mind.firebaseapp.com' }}"
          VITE_FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID || 'myhome-mind' }}"
          VITE_FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'myhome-mind.firebasestorage.app' }}"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '693949648125' }}"
          VITE_FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID || '1:693949648125:web:beee75db56d5c384158294' }}"
          VITE_FIREBASE_MEASUREMENT_ID: "${{ secrets.VITE_FIREBASE_MEASUREMENT_ID || 'G-9JC9V56PTF' }}"
          VITE_APP_NAME: "MyHome Mind"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYHOME_MIND }}'
          channelId: live
          projectId: myhome-mind
